 <!-- Single Gallery -->
  <div class="col-lg-12">
    <div id="imageGallery{% if include.id_number %}-{{ include.id_number }}{% endif %}">
      <div id="gallery-sizer{% if include.id_number %}-{{ include.id_number }}{% endif %}"></div>
      {% for picture in include.gallery.pictures %}
        <a style="max-width: 200px;max-height: 200px;overflow: hidden;" href="{{ site.url }}{{ site.baseurl }}/assets/img/gallery/{{ include.gallery.picture_path }}/{{ picture }}" class="image">
          <img class="img-thumbnail" src="{{ site.url }}{{ site.baseurl }}/assets/img/gallery/{{ include.gallery.picture_path }}/thumb_{{ picture }}" />
        </a>
      {% endfor %}
      </div>
  </div>
<script type="text/javascript">
    $(document).ready(function() {
        $("#imageGallery").lightGallery({
          thumbnail: false,
          selector: '.image'
        });
    });
</script>
